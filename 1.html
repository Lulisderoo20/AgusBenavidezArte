    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
        /* Tu script existente AOS.init() y otros scripts si es necesario */

      
        const carouselItems = document.querySelectorAll(".carousel-item");
    const prevButton = document.querySelector(".carousel-prev");
    const nextButton = document.querySelector(".carousel-next");
    let currentIndex = 0;

    function showImage(index) {
        carouselItems.forEach((item, i) => {
            if (i === index) {
                item.classList.add("active");
            } else {
                item.classList.remove("active");
            }
        });
    }

    prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
        showImage(currentIndex);
        navigateToImage(currentIndex + 1); // Cambia el número de imagen aquí
    });

    nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % carouselItems.length;
        showImage(currentIndex);
        navigateToImage(currentIndex + 1); // Cambia el número de imagen aquí
    });

    showImage(currentIndex);

    function navigateToImage(imageNumber) {
        window.location.href = `http://127.0.0.1:5500/${imageNumber}.html`;
    }
    </script>
